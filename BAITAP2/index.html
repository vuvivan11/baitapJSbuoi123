<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 2</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group w-25 col-4">
                    <label for="num1"></label>
                    <input type="text" class="form-control" id="num1" placeholder="Nhập số thứ nhất">
                </div>
                <div class="form-group w-25 col-4">
                    <label for="num2"></label>
                    <input type="text" class="form-control" id="num2" placeholder="Nhập số thứ hai">
                </div>
                <div class="form-group w-25 col-4">
                    <label for="num3"></label>
                    <input type="text" class="form-control" id="num3" placeholder="Nhập số thứ ba">
                </div>
                <div class="form-group w-25 col-4">
                    <label for="num4"></label>
                    <input type="text" class="form-control" id="num4" placeholder="Nhập số thứ tư">
                </div>
                <div class="form-group w-25 col-4">
                    <label for="num5"></label>
                    <input type="text" class="form-control" id="num5" placeholder="Nhập số thứ năm">
                </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill w-25" id="btnAverage">Tính trung bình</button> 
            <p class="pt-3" id="txtBtn">Giá trị trung bình là: </p>
        </div>
      </form>

      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
