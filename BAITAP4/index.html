<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group w-25 col-4">
                    <label for="length'"></label>
                    <input type="text" class="form-control" id="length" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group w-25 col-4">
                    <label for="width"></label>
                    <input type="text" class="form-control" id="width" placeholder="Nhập chiều rộng">
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success rounded-pill w-50 col-4" id="btnSquare">Tính diện tích</button> 
                <button type="button" class="btn btn-primary rounded-pill w-25 col-4" id="btnPerimeter">Tính chu vi</button> 
            </div>
            <p class="pt-3" id="txtSquare">Diện tích hình chữ nhật: </p>
            <p class="pt-3" id="txtPerimeter">Chu vi hình chữ nhật: </p>
        </div>
      </form>

      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
